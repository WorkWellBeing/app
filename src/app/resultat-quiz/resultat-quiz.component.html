<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Result PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-8 offset-s2">
      <h2 class="header">Completed!</h2>
      <div class="card horizontal">
            <div class="card-image">
            <img src="../../assets/images/trophy.png" style="width: 250px;height : 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>Oussema</h4>
                    <h3>{{note}}/{{quiz.marks}}</h3>
                    <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
                </div>
                <div class="card-action">
                    <button class="btn" (click)="OnSubmit()">Submit</button>
                </div>
            </div>
        
      </div>
      
      <!-- Qn with correct answer -->
      <h3>Questions with correct answer</h3>
      <ng-container *ngFor="let qn of quiz.questions;let i=index">
          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <span class="card-title">{{i+1}}</span>
                  <p>{{qn.question}}</p>
                  
              </div>
  
              <div class="card-action">
                  <ul class="collection">
                      <ng-container *ngFor="let option of qn.answers;let j = index">
                          <li *ngIf="option != null" class="collection-item">
                              {{option.answer}}
                              <span class="badge" *ngIf="option.isCorrect==true">
                                  <i class="material-icons green-text">check_circle</i>
                              </span>
                              <span class="badge red-text" *ngIf="option.idAnswerQuiz==qn.choice && option.isCorrect==false" >Incorrect</span>
                          </li>
                      </ng-container>
                  </ul>
              </div>
          </div>
      </ng-container>
    </div>
  </div>
