<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Update Quiz PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<div class="col-md-6 offset-md-3">
    <h3>Update Quiz</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-control" placeholder="Quiz Titre" id="titre" [(ngModel)]="quiz.titre" [ngModelOptions]="{standalone: true}">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
