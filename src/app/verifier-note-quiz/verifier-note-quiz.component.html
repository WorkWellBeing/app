<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Note PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-8 offset-s2">
      <h2 class="header">Resultat!</h2>
        <div class="card horizontal">
            <div class="card-image">
            <img src="../../assets/images/trophy.png" style="width: 250px;height : 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>Oussema</h4>
                    <h3>{{quizUser.note}}/{{quiz.marks}}</h3>
                    <span>Posted Date : {{quizUser.postDateTime | date:'YYYY-MM-dd'}}</span>
                </div>
                <div class="card-action">
                    <button class="btn" (click)="OnSubmit()">Submit</button>
                </div>
            </div>
        
        </div>
    </div>
</div>
