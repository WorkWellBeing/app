<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Quiz PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>   

<div class="row justify-content-md-center" *ngIf="quiz.questions && this.quizService.qnProgress != quiz.marks">
    <div class="col-8 offset-s2">
        <span><h1>Titre: {{quiz.titre}}</h1></span>
      <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
      <div class="progress">
        <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*p"></div>
      </div>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{quizService.qnProgress+1}}</span>
          <p>{{quiz.questions[quizService.qnProgress].question}}</p>
          
        </div>
        <div class="card-action">
          <ul class="collection answer">
            <ng-container *ngFor="let option of quiz.questions[quizService.qnProgress].answers;let i = index">
              <li *ngIf="option != null" class="collection-item" (click)="Answer(quiz.questions[quizService.qnProgress].idQuizQuestion,option.idAnswerQuiz)">
                {{option.answer}}
                
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
  
    </div>
  </div>
