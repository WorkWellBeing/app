<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Trophee PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>


<div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-success" (click)="addTrophee()">Add</button>
   
  </div>
    
  </div>
  
  <div class="row">
    <div class="col-md-12">
      
      <div class="card text-center" >
        <table class="table">
            <tr><th>Image</th><th>Title</th><th>Like</th><th>Dislike</th><th>Points</th><th>Actions</th></tr>
            <tbody  *ngFor='let t of listTrophee' >
            <tr> 
              
              <td><img [src]="image" alt="" width="40px"></td>
              <td>{{t.titre}}</td>
              <td>{{t.nbLike}}</td>
              <td>{{t.nbDislike}}</td>
              <td>{{t.points}}</td>
              <td>
                <button type="button" class="btn btn-outline-warning" (click)="updateTrophee(t.idTrophee)">update</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteTrophee(t.idTrophee)">delete</button>                               
             </td>    
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
