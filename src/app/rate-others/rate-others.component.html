<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Profile PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>
<div class="list-group w-25" *ngFor='let rate of listRate'>
    <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-start"  >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{rate.titre}} </div>
          Points: {{rate.points}}
        </div>
        <input name="quantity" type="text" class="quantity__input" value="{{rate.nbLike}}">
        <button type="button" class="btn btn-success" (click)="likeRate(rate.idRate_User)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">

</div>

<div class="list-group w-25">
    
    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">

                </svg> 
                {{evaluation.nbTrophee}}
            </div>
            
          </div>
      Score : {{evaluation.score}}
    </li>
    
</div>
