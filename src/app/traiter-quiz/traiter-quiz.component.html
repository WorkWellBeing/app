<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">Traiter Quiz PAGE</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-8">
        <div class="d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><h2>Quiz: {{quiz.titre}}</h2> </div>                
            </div>
            <button type="button" class="btn btn-outline-primary" (click)="addQuestion()" >Add Question</button>
            <div class="space"></div>
            <button type="button" class="btn btn-success" (click)="goToQuizList()">Terminer</button>
        </div>
        
        <ng-container *ngFor="let q of quiz.questions;let i=index">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{i+1}}</span>
                    <p>{{q.question}}</p>
                    <span class="badge"><button style="font-size:24px" (click)="deleteQuestion(q.idQuizQuestion)"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg></button>
                    </span>
                    <span class="badge"><button style="font-size:24px" (click)="updateQuestion(q.idQuizQuestion)"> <i class="fa fa-edit"></i></button></span>
                    
                    
                </div>
    
                <div class="card-action">
                    <ul class="collection">
                        <ng-container *ngFor="let a of q.answers;">
                            <li  class="collection-item">
                                {{a.answer}}
                                
                                <span class="badge">
                                    <i class="material-icons green-text" *ngIf="a.isCorrect==true">check_circle
                                        
                                    </i>
                                </span>
                                <span class="badge red-text" *ngIf="a.isCorrect==false">Incorrect
                                    
                                </span>
                                
                                
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
